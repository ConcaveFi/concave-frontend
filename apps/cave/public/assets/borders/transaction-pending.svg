<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
      <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
        <animate attributeName="x1" values="0;0;1;1;0"  dur="3s" repeatCount="indefinite" />
        <animate attributeName="y1" values="0;1;1;0;0"  dur="3s" repeatCount="indefinite" />
        <animate attributeName="x2" values="1;1;0;0;1"  dur="3s" repeatCount="indefinite" />
        <animate attributeName="y2" values="1;0;0;1;1"  dur="3s" repeatCount="indefinite" />
        <stop offset="50%" stop-color="#968460"/>
        <stop offset="10%" stop-color="#faba70"/>
        <stop offset="100%" stop-color="#f99d13"/>
      </linearGradient>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)"/>
</svg>
